<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>European Map with Custom Color Interpolation and Zoom</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    #map-container {
      width: 100%;
      height: 100vh;

    }
    .tooltip {
      position: absolute;

      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <svg id="map-container"></svg>
  <script src="script.js"> </script>

</body>

</html>
